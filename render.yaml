services:
  # Backend API Service
  - type: web
    name: kfchess-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd server && pip install uv && uv sync --no-dev
    startCommand: |
      cd server && uv run uvicorn kfchess.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually from Neon
      - key: REDIS_URL
        sync: false  # Set manually from Upstash
      - key: SECRET_KEY
        generateValue: true
      - key: DEV_MODE
        value: "false"
      - key: FRONTEND_URL
        sync: false  # Set after frontend deploys
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: kfchess-frontend
    runtime: static
    buildCommand: |
      cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to backend URL
      - key: VITE_WS_URL
        sync: false  # Set to backend WebSocket URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
